<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Verify Code</title>
      <!-- Tailwind CSS via CDN -->
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
           theme: {
             extend: {},
             container: {
               center: true,
               padding: '1rem',
               screens: {
                 sm: '540px',
                 md: '720px',
                 lg: '960px',
                 xl: '1140px',
                 '2xl': '1320px',
               },
             },
           },
         }
      </script>
   <body>
      <div class="container">
         <div class="flex flex-col  md:flex-row gap-[50px] items-stretchmd:items-start">
            <div class="flex flex-1 flex-col gap-[60px]">
               <div class="flex justify-start">
                  <img src="./images/logo.svg" alt="Logo" class="w-[214px] h-[53px]
                     mt-[50px] cursor-pointer" />
               </div>
               <div class="flex flex-col gap-[48px] ">
                  <div class="flex flex-col gap-[16px] ">
                     <div class="flex gap-[5px] items-center cursor-pointer" onclick="location.href='login.html'">
                        <div>
                           <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M15.75 18.75L9 12L15.75 5.25" stroke="#313131" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                           </svg>
                        </div>
                        <div class="text-[14px] font-medium text-[#313131]">Back to login</div>
                     </div>
                     <div class="flex flex-col gap-[16px]">
                        <div class="text-[24px] md:text-[40px] font-semibold text-[#313131]">Verify code</div>
                        <div class="text-[#313131] text-[16px] ">An authentication code has been sent to your email.</div>
                     </div>
                  </div>
                  <form>
                     <div class="flex flex-col gap-[24px]">
                        <fieldset  class="border border-[#79747E] rounded px-3 pt-1 pb-2 flex-1">
                           <legend id="verifyCodeLabel" class="px-1 text-sm text-[#1C1B1F]">Enter Code </legend>
                           <input
                              type="text"
                              class="block w-full border-0 focus:ring-0 focus:outline-none text-[#1C1B1F] pb-1"
                              placeholder="Enter Verify Code"
                              id="verifyCode"
                              aria-labelledby="verifyCodeLabel"
                              required
                              aria-required="true"
                              />
                        </fieldset>
                        <div class="text-[14px] text-medium text=[#313131]">Didnâ€™t receive a code? <a href="#" class="text-[#FF8682]" >Resend</a></div>
                        <div class="flex flex-col gap-[16px] items-center">
                           <button class="bg-[#515DEF] w-full rounded-[4px] text-white py-[10px] text-[14px] text-semibold">Verify</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
            <div class="flex-1 hidden md:flex  items-center py-6 justify-center">
               <img
                  src="./images/login.svg"
                  alt="Register Image"
                  class="h-[calc(100vh-40px)] w-[100%]" />
            </div>
         </div>
      </div>
   </body>
</html>
